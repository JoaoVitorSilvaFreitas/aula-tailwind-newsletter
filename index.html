<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Olá Tailwind!</title>
    <script>
        tailwind.config = {
            theme: {
                extends: {
                    colors: {
                        primaria: '#FFFFFF',
                        gradiente: 'from-purple-400 to-blue-600',
                    },
                    fontFamily: {
                        vastShadow: ['Vast Shadow', 'serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-purple-400 to-blue-600">

    <main class="bg-white flex flex-col lg:flex-row justify-center items-center w-4/5 mx-auto my-40 p-12 shadow-2xl opacity-50">
        <img class="w-2/5 lg:-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">
        <h1 class="text-4xl lg:text-6xl font-black text-center">Olá Tailwind CSS!</h1>
        <img class="w-2/5 lg:-1/5" src="./image/logo-tailwind.png" alt="Logo Tailwind CSS">        
    </main>

    <div class="bg-gradient-to-r from-pink-300 to-slate-400 flex flex-col w-4/5 p-10 m-auto my-10 justify-start ">
        <p class="text-5xl flex text-primary font-vastShadow">João Vitor</h1>
        <p class="text-3xl flex">Desenvolvedor Front-end</h2>
    </div>

</body>

</html>
